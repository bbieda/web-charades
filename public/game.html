<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charades Online - Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="draw.js"></script>
</head>
<body>
  <div id="word-display-container" style="position: fixed; top: 0; left: 50%; transform: translateX(-50%); text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h2>Word to guess:</h2>
    <div id="word-display" style="display: inline-block;"></div>
  </div>

  <div style="margin-top: 120px;">
    <h1>Charades Online</h1>
    <p>Room: <span id="room-name"></span> | Username: <span id="username"></span></p>

    <div id="canvas-container"></div>

    <input id="guess" placeholder="Enter your guess" autocomplete="off">
    <button onclick="sendGuess()">Send Guess</button>
    <ul id="messages"></ul>
  </div>
  <div id="error-overlay"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); z-index:9999; text-align:center; padding-top:200px;">
    <div style="background:#333; color:white; padding:30px; border-radius:10px; display:inline-block;">
      <p id="error-message" style="font-size:24px; margin-bottom:20px;"></p>
      <button onclick="goBackToLobby()"
        style="padding:10px 20px; font-size:16px; background:#555; color:white; border:none; border-radius:5px; cursor:pointer;">Back
        to Lobby</button>
    </div>
  </div>
</body>
</html>
