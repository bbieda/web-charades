<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charades Online - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <h1>Charades Online</h1>
  <input id="username" placeholder="Enter your username" autocomplete="off">
  <input id="room" placeholder="Enter room name" autocomplete="off">
  <button onclick="joinRoom()">Join Room</button>
  <button onclick="getRoomList()">Show Rooms</button>
  <p id="error" style="color: red;"></p>
  <ul id="room-list"></ul>

  <script>
    const socket = io();

    function joinRoom() {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      if (username && room) {
        socket.emit('joinRoom', { username, room });
      } else {
        document.getElementById('error').innerText = 'Please enter both a username and room name';
      }
    }

    function getRoomList() {
      socket.emit('getRoomList');
    }

    socket.on('joinSuccess', ({ username, room }) => {
      sessionStorage.setItem('username', username);
      sessionStorage.setItem('room', room);
      window.location.href = '/game.html';
    });

    socket.on('joinError', (message) => {
      document.getElementById('error').innerText = message;
    });

    socket.on('roomList', (rooms) => {
      const roomList = document.getElementById('room-list');
      roomList.innerHTML = '';
      if (Object.keys(rooms).length === 0) {
        const li = document.createElement('li');
        li.innerText = 'No rooms available';
        roomList.appendChild(li);
      } else {
        for (const [room, creator] of Object.entries(rooms)) {
          const li = document.createElement('li');
          li.innerText = `Room: ${room}, Creator: ${creator}`;
          roomList.appendChild(li);
        }
      }
    });
  </script>
</body>
</html>
