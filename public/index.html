<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charades Online</title>
  <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="draw.js"></script>
    <style>
      body {
        background-color: #23222c;
        color: white;
      }
    </style>
</head>
<body>
  <h1>Charades Online</h1>
  <input id="room" placeholder="Enter room name">
  <button onclick="joinRoom()">Join Room</button>

  <input id="guess" placeholder="Enter your guess">
  <button onclick="sendGuess()">Send Guess</button>

  <ul id="messages"></ul>

  <script>
    const socket = io();

    function joinRoom() {
      const room = document.getElementById('room').value;
      socket.emit('joinRoom', room);
    }

    function sendGuess() {
      const room = document.getElementById('room').value;
      const guess = document.getElementById('guess').value;
      socket.emit('guess', { room, guess });
    }

    socket.on('message', (msg) => {
      const li = document.createElement('li');
      li.innerText = msg;
      document.getElementById('messages').appendChild(li);
    });

    socket.on('guessMade', (data) => {
      const li = document.createElement('li');
      li.innerText = `${data.player} guessed: ${data.guess}`;
      document.getElementById('messages').appendChild(li);
    });
  </script>
</body>
</html>
